<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Connect Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f9f9f9;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(135deg, #7a0000, #b30000);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }

    .sidebar h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
    }

    .menu button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      font-size: 18px;
      padding: 14px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .menu button:hover,
    .menu button.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      font-size: 30px;
      color: maroon;
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 20px 25px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .blood-group {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: maroon;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .card h3 {
      color: maroon;
      margin-bottom: 8px;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
      color: #333;
    }

    button.donate {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background-color: maroon;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.donate:hover {
      background-color: #a30000;
      transform: scale(1.03);
    }

    /* Hospital cards */
    .hospital-card {
      background: #fff;
      border-left: 5px solid maroon;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .hospital-card h4 {
      color: maroon;
      margin-bottom: 5px;
    }

    .hospital-card p {
      font-size: 15px;
      color: #444;
    }

    /* Donation history */
    .history-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 18px 22px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .history-card h4 {
      color: maroon;
      margin-bottom: 5px;
    }

    .history-card p {
      color: #333;
      font-size: 15px;
    }

    .status {
      font-weight: bold;
      color: green;
    }

    footer {
      margin-top: 30px;
      color: #777;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ü©∏ Donar panel</h2>
    <div class="menu">
      <button id="requestsBtn" class="active">Active Requests</button>
      <button id="campsBtn">Camps & Hospitals</button>
      <button id="historyBtn">Donation History</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1 id="pageTitle">Active Blood Requests</h1>
    <div id="contentArea"></div>
    <footer>‚ù§Ô∏è Every drop counts ‚Äî Blood Connect</footer>
  </div>

  <script>
    const contentArea = document.getElementById("contentArea");
    const pageTitle = document.getElementById("pageTitle");

    const requestsBtn = document.getElementById("requestsBtn");
    const campsBtn = document.getElementById("campsBtn");
    const historyBtn = document.getElementById("historyBtn");

    // ü©∏ Sample data
    const requests = [
      { name: "Rahul Sharma", reason: "Accident - Emergency Surgery", bloodGroup: "A+", units: 3, contact: "9876543210", hospital: "Apollo Hospitals, Tirupati" },
      { name: "Sravani Devi", reason: "Severe Anemia", bloodGroup: "O-", units: 2, contact: "9988776655", hospital: "SVIMS Hospital, Tirupati" },
      { name: "Kiran Kumar", reason: "Thalassemia - Regular Transfusion", bloodGroup: "B+", units: 1, contact: "9123456780", hospital: "GGH, Kadapa" },
      { name: "Anitha Reddy", reason: "Pregnancy Complications", bloodGroup: "AB+", units: 2, contact: "9012345678", hospital: "Narayanadri Hospital, Nellore" },
      { name: "Mohammed Faiz", reason: "Post Surgery Recovery", bloodGroup: "O+", units: 1, contact: "9898989898", hospital: "Red Cross Blood Center, Tirupati" }
    ];

    const hospitals = [
      { name: "Red Cross Blood Camp", address: "MG Road, Tirupati", timing: "9:00 AM - 4:00 PM", contact: "98456 12345" },
      { name: "Government General Hospital", address: "RTC Circle, Kadapa", timing: "24 Hours", contact: "0877 2345678" },
      { name: "Apollo Blood Bank", address: "Renigunta Road, Tirupati", timing: "8:00 AM - 6:00 PM", contact: "08976 998877" },
      { name: "Sri Ram Blood Camp", address: "Main Road, Rajampet", timing: "10:00 AM - 5:00 PM", contact: "97012 65432" }
    ];

    const history = [
      { name: "Teja Reddy", date: "15 Oct 2025", bloodGroup: "B+", hospital: "Apollo Hospitals, Tirupati", status: "Completed" },
      { name: "Kavya Priya", date: "2 July 2025", bloodGroup: "O+", hospital: "SVIMS Hospital, Tirupati", status: "Completed" },
      { name: "Rajesh Kumar", date: "20 March 2025", bloodGroup: "A+", hospital: "GGH, Kadapa", status: "Completed" }
    ];

    // Active requests view
    function showRequests() {
      pageTitle.textContent = "Active Blood Requests";
      contentArea.innerHTML = `<div class="container">
        ${requests.map(r => `
          <div class="card">
            <div class="blood-group">${r.bloodGroup}</div>
            <h3>${r.name}</h3>
            <p><strong>Reason:</strong> ${r.reason}</p>
            <p><strong>Hospital:</strong> ${r.hospital}</p>
            <p><strong>Units Required:</strong> ${r.units}</p>
            <p><strong>Contact:</strong> ${r.contact}</p>
            <button class="donate" onclick="donate('${r.name}', '${r.hospital}', '${r.bloodGroup}')">Donate Now</button>
          </div>
        `).join("")}
      </div>`;
    }

    // Camps view
    function showCamps() {
      pageTitle.textContent = "Camps & Hospitals";
      contentArea.innerHTML = `
        ${hospitals.map(h => `
          <div class="hospital-card">
            <h4>${h.name}</h4>
            <p><strong>Address:</strong> ${h.address}</p>
            <p><strong>Timing:</strong> ${h.timing}</p>
            <p><strong>Contact:</strong> ${h.contact}</p>
          </div>
        `).join("")}
      `;
    }

    // Donation history view
    function showHistory() {
      pageTitle.textContent = "Donation History";
      contentArea.innerHTML = `
        ${history.map(h => `
          <div class="history-card">
            <h4>${h.name}</h4>
            <p><strong>Date:</strong> ${h.date}</p>
            <p><strong>Blood Group:</strong> ${h.bloodGroup}</p>
            <p><strong>Hospital:</strong> ${h.hospital}</p>
            <p class="status">‚úÖ ${h.status}</p>
          </div>
        `).join("")}
      `;
    }

    // Alert when clicking donate
    function donate(name, hospital, group) {
      alert(`‚úÖ You selected ${name} (${group}) at ${hospital}. Please proceed to donate.`);
    }
    window.donate = donate;

    // Button events
    requestsBtn.onclick = () => {
      activateButton(requestsBtn);
      showRequests();
    };
    campsBtn.onclick = () => {
      activateButton(campsBtn);
      showCamps();
    };
    historyBtn.onclick = () => {
      activateButton(historyBtn);
      showHistory();
    };

    // Utility: button active state
    function activateButton(btn) {
      [requestsBtn, campsBtn, historyBtn].forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    // Default view
    showRequests();
  </script>
</body>
</html>
